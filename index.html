<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
        <div class="display-container">
            <input  readonly placeholder="Password" class="display" data-passwordDisplay
            style="background-size: 63.1579% 100%">
            <button data-copy class="copybtn">
                <span data-copyMsg class="hey">
                    
                </span>
                <img src="copy.svg" alt="copy"
                    height="23px"
                    width="23px">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" name="" id="" min="1" max="20" class="slider" step="1"  data-lengthSlider>

             <div class="check" id="checking">
                <input type="checkbox" id="uppercase" >
                <label for="uppercase">Includes Uppercase Letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase Letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
             </div>
             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>
             </div>
            
             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator" id="foo"></div>
             </div>

             <button  class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
